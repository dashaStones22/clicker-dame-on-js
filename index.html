<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="app">
        <div class="app-header">
            <h1 id="time-header">Время игры: <span id="time">5.0</span></h1>
            <h1 id="result-header">Ваш результат: <span id="result"></span> </h1>
        </div>
        <div class="app-content">
            <button class="btn" id="start">Начать</button>
            <div class="game-field" id="game-field"></div>
        </div>
        <div class="app-footer">
            <div class="input">
                <label for="game-time">Время игры,(сек)</label><br>
                <input type="number" id="game-time" min="5" step="1"/>
            </div>
            
        </div>



    </div>
    <script src="./script.js"> </script>
</body>

</html>
